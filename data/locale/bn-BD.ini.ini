# Support Page
SupportTitle="সাপোরটিং Aitum"
SupportText="Aitum Multistream আপনাদের জন্য Aitum Team দ্বারা বিনামূল্যে প্রদান করা হয়েছে <u>আপনি, স্ট্রিমিং কমিউনিটি</u>.<br /><br />আপনার সমর্থন আমাদের জন্য অত্যন্ত গুরুত্বপূর্ণ, যা আমাদের প্রয়োজনীয় টুলগুলি তৈরি করতে সাহায্য করে, যা ক্রিয়েটরদের চমৎকার কন্টেন্ট তৈরি করতে সহায়তা করে।<br /><br />যদি আমাদের টুলগুলি আপনার কাজের প্রবাহকে সহজতর করতে, আপনার চ্যানেলকে বৃদ্ধি করতে অথবা আপনাকে কন্টেন্ট তৈরি করতে অনুপ্রাণিত করতে বা সহায়ক হয়ে থাকে, তাহলে দয়া করে আমাদের টিমকে সমর্থন করার কথা ভাবুন<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Aitum Team কে সমর্থন করুন</a></strong>"

# Help Page
HelpTitle="Aitum Multistream থেকে সাহায্য পাওয়া"
HelpText="যেহেতু Aitum Multistream সম্প্রতি মুক্তি পেয়েছে, আমরা এখনও কমিউনিটির প্রধান সমস্যাগুলি চিহ্নিত করতে পারিনি।<br /><br />আগামী কয়েক সপ্তাহে, লঞ্চের পর একটি আপডেট প্রকাশ করা হবে যা Multistream এর ট্রাবলশুটার যুক্ত করবে।<br /><br />ততক্ষণ পর্যন্ত, <strong><a href='https://aitum.tv/discord'>আমাদের Discord-এ যোগ দিন Multistream নিয়ে আলোচনা করতে এবং সমস্যা রিপোর্ট করতে!</a></strong>"

