# Support Page
SupportTitle="Apoiar o Aitum"
SupportText="O Aitum Multistream é fornecido gratuitamente pela Equipa Aitum para <u>ti, a comunidade de streaming</u>.<br /><br />O teu apoio é essencial para nos ajudar a continuar a nossa jornada de criar ferramentas úteis que capacitam os criadores a produzir conteúdos incríveis.<br /><br />Se as nossas ferramentas ajudaram a otimizar os teus fluxos de trabalho, permitiram o crescimento do teu canal ou até te inspiraram a começar a criar conteúdo, por favor, considera apoiar a nossa equipa.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Apoia a Equipa Aitum</a></strong>"

# Help Page
HelpTitle="Obter Ajuda com o Aitum Multistream"
HelpText="Como o Aitum Multistream foi lançado recentemente, ainda não identificámos os problemas mais urgentes apontados pela comunidade.<br /><br />Nas próximas semanas após o lançamento, será disponibilizada uma atualização com um assistente dedicado à resolução de problemas do Multistream.<br /><br />Até lá, <strong><a href='https://aitum.tv/discord'>por favor, junta-te ao nosso Discord para discutir o Multistream e reportar problemas!</a></strong>"

