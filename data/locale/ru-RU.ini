# Support Page
SupportTitle="Поддержка Aitum"
SupportText="Aitum Multistream предоставляется бесплатно командой Aitum для <u>вас, сообщества потокового вещания</u>.<br /><br />Ваша поддержка имеет решающее значение для продолжения нашего пути создания полезных инструментов, которые позволяют создателям создавать потрясающий контент.<br /><br />Если наши инструменты помогли оптимизировать ваши рабочие процессы, позволили вашему каналу расти или даже вдохновили вас начать создавать контент, пожалуйста, рассмотрите возможность поддержки нашей команды.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Поддержите команду Aitum</a></strong>"

# Help Page
HelpTitle="Получить помощь по работе с Aitum Multistream"
HelpText="Поскольку Aitum Multistream только что вышел, нам еще предстоит узнать о насущных проблемах сообщества.<br /><br />В ближайшие недели после запуска будет выпущено обновление со ссылкой на специализированный инструмент устранения неполадок для Multistream.<br /><br />До тех пор, <strong><a href='https://aitum.tv/discord'>присоединяйтесь к нашему Discord, чтобы обсудить Multistream и сообщить о проблемах!</a></strong>"

