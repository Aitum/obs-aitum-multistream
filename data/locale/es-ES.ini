# Config dialog
WelcomeTitle="¡Bienvenido a Aitum Multistream!"
WelcomeText="La transmisión múltiple desde OBS ahora es mucho más fácil.\n\nPara comenzar a configurar las salidas tanto para el lienzo principal como para el lienzo vertical (si usas Vertical), haz clic en uno de los botones a continuación.\n\nSi necesitas ayuda, visita la página de ayuda para obtener más información."
SettingsMainOutputsButton="Salidas principales"
SettingsVerticalOutputsButton="Salidas verticales"
SettingsHelpButton="Ayuda"
SupportButton="Apoya a Aitum"

# Support Page
SupportTitle="Apoyando a Aitum"
SupportText="Aitum Multistream se proporciona de forma gratuita por el equipo de Aitum para <u>vosotros, la comunidad de streaming</u>.<br /><br />Vuestro apoyo es esencial para ayudarnos a continuar nuestro viaje en la creación de herramientas útiles que potencien a los creadores a realizar contenidos increíbles.<br /><br />Si nuestras herramientas te han ayudado a optimizar tu flujo de trabajo, han permitido que tu canal crezca o incluso te han inspirado a comenzar a crear contenido, considera apoyar a nuestro equipo.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Apoya al equipo de Aitum</a></strong>"

# Help Page
HelpTitle="Obtener ayuda con Aitum Multistream"
HelpText="Como Aitum Multistream acaba de lanzarse, todavía no hemos descubierto los problemas más urgentes de la comunidad.<br /><br />En las próximas semanas después del lanzamiento, se publicará una actualización que incluirá un solucionador de problemas dedicado para Multistream.<br /><br />Hasta entonces, <strong><a href='https://aitum.tv/discord'>¡únete a nuestro Discord para hablar sobre Multistream y notificar problemas!</a></strong>"

