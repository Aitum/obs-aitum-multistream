# Support Page
SupportTitle="Поддержка Aitum"
SupportText="Aitum Multistream предоставляется бесплатно командой Aitum для <u>вас, сообщества стримеров</u>.<br /><br />Ваша поддержка важна для того, чтобы мы могли продолжать создавать полезные инструменты, помогающие авторам делать крутой контент.<br /><br />Если наши инструменты помогли упростить вашу работу, способствовали росту канала или вдохновили начать создавать контент, пожалуйста, поддержите нашу команду.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Поддержать команду Aitum</a></strong>"

# Help Page
HelpTitle="Помощь по Aitum Multistream"
HelpText="Aitum Multistream только что вышел, и мы ещё не знаем обо всех возможных проблемах сообщества.<br /><br />В ближайшие недели после релиза появится обновление с отдельным средством устранения неполадок для Multistream.<br /><br />Пока что <strong><a href='https://aitum.tv/discord'>присоединяйтесь к нашему Discord, чтобы обсудить Multistream и сообщить о проблемах!</a></strong>"

