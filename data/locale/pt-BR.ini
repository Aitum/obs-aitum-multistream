# Support Page
SupportTitle="Apoiando o Aitum"
SupportText="O Aitum Multistream é oferecido gratuitamente pela Equipe Aitum para <u>você, a comunidade de streaming</u>.<br /><br />Seu apoio é essencial para nos ajudar a continuar nossa jornada de criar ferramentas úteis que capacitam os criadores a produzirem conteúdos incríveis.<br /><br />Se nossas ferramentas ajudaram a otimizar seus fluxos de trabalho, permitiram o crescimento do seu canal ou até mesmo inspiraram você a começar a criar conteúdo, por favor, considere apoiar nossa equipe.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Apoie a Equipe Aitum</a></strong>"

# Help Page
HelpTitle="Obtendo Ajuda com o Aitum Multistream"
HelpText="Como o Aitum Multistream foi lançado recentemente, ainda não identificamos os problemas críticos apontados pela comunidade.<br /><br />Nas próximas semanas após o lançamento, uma atualização será disponibilizada com um assistente dedicado para o Multistream.<br /><br />Até lá, <strong><a href='https://aitum.tv/discord'>por favor, junte-se ao nosso Discord para discutir o Multistream e relatar problemas!</a></strong>"

